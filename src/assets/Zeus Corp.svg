<svg viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066FF" />
      <stop offset="100%" stop-color="#00CCFF" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Tech circuit board pattern in icon -->
  <g transform="translate(120, 90)" filter="url(#glow)">
    <circle cx="0" cy="0" r="65" fill="none" stroke="url(#techGradient)" stroke-width="2" />
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#techGradient)" stroke-width="1.5" />
    
    <!-- Circuit lines -->
    <path d="M-40,0 L-20,0 M20,0 L40,0 M0,-40 L0,-20 M0,20 L0,40" stroke="url(#techGradient)" stroke-width="2" />
    <path d="M-30,-30 L-15,-15 M15,15 L30,30 M-30,30 L-15,15 M15,-15 L30,-30" stroke="url(#techGradient)" stroke-width="2" />
    
    <!-- Connection nodes -->
    <circle cx="-40" cy="0" r="4" fill="#FFD700" />
    <circle cx="40" cy="0" r="4" fill="#FFD700" />
    <circle cx="0" cy="-40" r="4" fill="#FFD700" />
    <circle cx="0" cy="40" r="4" fill="#FFD700" />
    <circle cx="-30" cy="-30" r="3" fill="#FFD700" />
    <circle cx="30" cy="30" r="3" fill="#FFD700" />
    <circle cx="-30" cy="30" r="3" fill="#FFD700" />
    <circle cx="30" cy="-30" r="3" fill="#FFD700" />
    
    <!-- Central node -->
    <circle cx="0" cy="0" r="8" fill="#FFD700" />
    
    <!-- Pulse animation effect -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.5">
      <animate attributeName="r" from="45" to="65" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.5" to="0" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Text elements -->
  <g transform="translate(240, 90)">
    <!-- ZEUS -->
    <text x="0" y="0" font-family="'Arial', sans-serif" font-weight="700" font-size="60" fill="#000000">ZEUS</text>
    
    <!-- CORPORATION -->
    <text x="0" y="50" font-family="'Arial', sans-serif" font-weight="500" font-size="48" fill="#000000">CORPORATION</text>
    
    <!-- Tech tagline -->
    <text x="180" y="75" font-family="'Arial', sans-serif" font-weight="300" font-size="14" fill="#0066FF" text-anchor="end">INNOVATIVE SOLUTIONS â€¢ 2025</text>
  </g>
</svg>